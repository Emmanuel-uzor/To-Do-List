<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Progress SVG</title>
  <style>
    .progress-ring {
      width: 120px;
      height: 120px;
    }
    .progress-ring__circle {
      transform: rotate(-90deg); /* Start from top */
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 0.3s;
    }
    .center-text {
      font-size: 20px;
      font-weight: bold;
      fill: black;
    }
  </style>
</head>
<body>

<svg class="progress-ring" viewBox="0 0 120 120">
  <!-- Background ring -->
  <circle
    cx="60"
    cy="60"
    r="54"
    stroke="green"
    stroke-width="12"
    fill="transparent"
  />
  <!-- Progress ring -->
  <circle
    id="progressCircle"
    cx="60"
    cy="60"
    r="54"
    stroke="black"
    stroke-width="12"
    fill="transparent"
    stroke-dasharray="339.292"
    stroke-dashoffset="339.292"
    class="progress-ring__circle"
  />
  <!-- Percentage text -->
  <text x="50%" y="50%" text-anchor="middle" dy=".3em" class="center-text" id="percentText">0%</text>
</svg>

<script>
  const circle = document.getElementById('progressCircle');
  const text = document.getElementById('percentText');
  const radius = 54;
  const circumference = 2 * Math.PI * radius;

  let percent = 0;

  function setProgress(p) {
    const offset = circumference - (p / 100) * circumference;
    circle.style.strokeDashoffset = offset;
    text.textContent = `${p}%`;
  }

  const interval = setInterval(() => {
    if (percent > 100) {
      clearInterval(interval);
    } else {
      setProgress(percent);
      percent++;
    }
  }, 50);
</script>

</body>
</html>
